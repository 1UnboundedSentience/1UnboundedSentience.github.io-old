    <script type="text/javascript">
//var num = prompt("Enter a number and we'll print 'Ping-Pong' up to it");
document.write("This is Fizz-Buzz up to 100" + "<br>");

for (i=1; i<100; i++) {
	if (i%3==0 && i%5==0) {
		document.write("Fizz-Buzz!" + "<br>");
	}
	else if (i%3==0) {
		document.write("Fizz!" + "<br>");
		} 
	else if (i%5==0) {
		document.write("Buzz!" + "<br>");
	}

	else{
		document.write("The number you entered is " + i.toString() 
			+ " and it is not a multiple of 3 or 5" + "<br>");
	}

}

</script>
